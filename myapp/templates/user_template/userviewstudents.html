{% extends 'user_template/base.html' %}
{% block page_title %}
Students
{% endblock page_title %}
{% block main_content %}
{% load static %}
<html>
    <body>
        <center>
    <table class="table table-striped table-bordered table-sm">
        <thead class="thead-dark">
            <tr>
                <th>ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Device</th>
                
            </tr>
            </thead>
            <tbody>
        {% for us in userdata %}
            <tr>
                <td>{{ us.id }}</td>
                <td>{{ us.name }}</td>
                <td>{{ us.email }}</td>
                <td>{{ us.device }}</td>
            </tr>
        {% endfor %}
            </tbody>
        </table> </center>
</html>
{% endblock main_content %}
